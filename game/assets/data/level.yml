phase_1:
  terrain:
    - {tilemap: [data, tilemaps, phase_1_0], solid: false}
    - {tilemap: [data, tilemaps, phase_1_1], solid: true}
    - {tilemap: [data, tilemaps, phase_1_2], solid: true}

  waves:
    - {time: 0, entities: {Blob: 1}, every: 2, zone: near}
    - {time: 30, entities: {Blob: 2}, every: 2, zone: near}  # 1 min
    - {time: 60, entities: {Blob: 3}, every: 2, zone: near}
    - {time: 90, entities: {Blob: 4}, every: 2, zone: near}  # 2 min
    - {time: 120, entities: {Blob: 5}, every: 2, zone: near}
    - {time: 180, entities: {Blob: 6}, every: 2, zone: near}  # 3 min
    - {time: 240, entities: {Blob: 7}, every: 2, zone: near}
    - {time: 300, entities: {Blob: 8, XPChunk: 0}, every: 0.1, zone: [512, 512]}  # 4 min

phase_2:
  terrain:
    - [data, tilemaps, phase_2_0]
    - [data, tilemaps, phase_2_1]
    - [data, tilemaps, phase_2_2]
